                                         <label>In Case Of Film & Stage Crew</label>

                                    </div>
                                    
                                    <div class="frm-gp">
                                         <label class="ag">Age</label>
                                                <slider step="1">

                                                  </slider-range>
                                                </slider>
                                    </div>

                               </div>
